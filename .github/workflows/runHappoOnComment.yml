name: Run Happo on PR comment
on:
  issue_comment:
    types:
      - created

jobs:
  run-happo:
    if: ${{ github.event.issue.pull_request && github.event.comment.body == 'run happo now' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set environment variables
        id: set_env
        run: |
          PREVIOUS_SHA=$(git merge-base origin/main HEAD)
          CURRENT_SHA=$(git rev-parse HEAD)
          CHANGE_URL=${{ github.event.issue.html_url }}
          echo "PREVIOUS_SHA=$PREVIOUS_SHA" >> $GITHUB_ENV
          echo "CURRENT_SHA=$CURRENT_SHA" >> $GITHUB_ENV
          echo "CHANGE_URL=$CHANGE_URL" >> $GITHUB_ENV

      - name: Display environment variables
        run: |
          echo "PREVIOUS_SHA=$PREVIOUS_SHA"
          echo "CURRENT_SHA=$CURRENT_SHA"
          echo "CHANGE_URL=$CHANGE_URL"
