name: Pull Request Workflow
on:
  pull_request:
    branches:
      - main

jobs:
  run-happo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
      - name: Debug event payload
        run: cat $GITHUB_EVENT_PATH
